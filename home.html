<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>競界有限公司</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- 導覽列 -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">拍賣衣櫥</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="#women" class="hover:text-blue-500">女服飾</a></li>
        <li><a href="#furniture" class="hover:text-blue-500">家具裝飾</a></li>
        <li><a href="#daily" class="hover:text-blue-500">日用品</a></li>
        <li><button onclick="viewCart()" class="bg-blue-500 text-white px-3 py-1 rounded">購物車 (<span id="cart-count">0</span>)</button></li>
      </ul>
    </nav>
  </header>

  <!-- 商品展示區 -->
  <main class="p-4">
    <!-- 女服飾 -->
    <section id="women" class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">👗 女服飾</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <img src="https://via.placeholder.com/200x200?text=洋裝" alt="洋裝" class="w-full h-48 object-cover mb-2">
          <h3 class="text-lg font-medium">夏日洋裝</h3>
          <p class="text-red-500">$599</p>
          <button onclick="addToCart('夏日洋裝', 599)" class="mt-2 bg-green-500 text-white px-3 py-1 rounded">加入購物車</button>
        </div>
        <!-- 可複製多個商品 -->
      </div>
    </section>

    <!-- 家具裝飾 -->
    <section id="furniture" class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">🛋️ 家具裝飾</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <img src="https://via.placeholder.com/200x200?text=抱枕" alt="抱枕" class="w-full h-48 object-cover mb-2">
          <h3 class="text-lg font-medium">印花抱枕</h3>
          <p class="text-red-500">$299</p>
          <button onclick="addToCart('印花抱枕', 299)" class="mt-2 bg-green-500 text-white px-3 py-1 rounded">加入購物車</button>
        </div>
      </div>
    </section>

    <!-- 日用品 -->
    <section id="daily">
      <h2 class="text-2xl font-semibold mb-4">🧴 日用品</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <img src="https://via.placeholder.com/200x200?text=洗手乳" alt="洗手乳" class="w-full h-48 object-cover mb-2">
          <h3 class="text-lg font-medium">草本洗手乳</h3>
          <p class="text-red-500">$149</p>
          <button onclick="addToCart('草本洗手乳', 149)" class="mt-2 bg-green-500 text-white px-3 py-1 rounded">加入購物車</button>
        </div>
      </div>
    </section>
  </main>

  <!-- 購物車視窗 -->
  <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h3 class="text-xl font-bold mb-4">🛒 購物車內容</h3>
      <ul id="cart-list" class="mb-4"></ul>
      <p id="cart-total" class="font-semibold">總計：$0</p>
      <button onclick="closeCart()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">關閉</button>
    </div>
  </div>

  <!-- JS 購物車邏輯 -->
  <script>
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      document.getElementById("cart-count").innerText = cart.length;
    }

    function viewCart() {
      const list = document.getElementById("cart-list");
      const total = document.getElementById("cart-total");
      list.innerHTML = "";
      let sum = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        list.appendChild(li);
        sum += item.price;
      });

      total.textContent = `總計：$${sum}`;
      document.getElementById("cart-modal").classList.remove("hidden");
    }

    function closeCart() {
      document.getElementById("cart-modal").classList.add("hidden");
    }
  </script>
   <footer>
    &copy; 2025 競界有限公司 
     <div>
          <p>統編：60773118</p>
        </div>
  </footer>
</body>
</html>
